<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="stopwatch.css" type="text/css">
    <script src=
    "https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</head>
<body>
  <div class="stopwatch-title">
    <p>時間測るでぇー</p>
  </div>
  <div id="timer">00:00:000</div>
  <div class="stopwatch-button">
    <button type="button" id ="start" class="button">ほな、いこかー</button>
    <button type="button" id="stop" class="button">働きたくない、押すなよ</button>
    <button type="button" id="reset" class="button">ちゃんと働いてね</button>
  </div>
  
<script src="stopwatch.js" charset="utf-8"></script>
</body>
